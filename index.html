<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h2>Nhập vào số N</h2>
        <div class="mb-3">

            <input type="text" class="form-control" name="" id="txtSoN" placeholder="Hãy nhập số N...">
        </div>
        <button class=" btn btn-success" id="btnThemSo">Thêm số</button>
        <div class="bg-opacity-75 text-white mt-3 bg-dark" id="ketQuaSoN"></div>
        <!-- tổng số dương -->
        <div>
            <h2> câu 1: Tính tổng số dương</h2>
            <button class=" btn btn-success" id="btnSoDuong">tổng số dương</button>
            <div class="bg-opacity-75 text-white mt-3 bg-dark" id="ketQuaTongSoDuong"></div>

        </div>
        <!-- đếm số dương -->
        <div>
            <h2> câu 2 : Đếm số dương</h2>
            <button class=" btn btn-success" id="btnDemSoDuong">đếm số dương</button>
            <div class="bg-opacity-75 text-white mt-3 bg-dark" id="ketQuaDemSoDuong"></div>

        </div>
        <!-- tìm số nhỏ nhất -->
        <div>
            <h2> câu 3: Tìm số nhỏ nhất</h2>
            <button class=" btn btn-success" id="btnSoNhoNhat">tìm số nhỏ nhất</button>
            <div class="bg-opacity-75 text-white mt-3 bg-dark" id="timSoNhoNhat"></div>

        </div>
        <!-- tìm số dương nhỏ nhất -->
        <div>
            <h2> câu 4: Tìm số dương nhỏ nhất</h2>
            <button class=" btn btn-success" id="btnSoDuongNhoNhat">tìm số dương nhỏ nhất</button>
            <div class="bg-opacity-75 text-white mt-3 bg-dark" id="timSoDuongNhoNhat"></div>

        </div>
        <!-- tìm số chẵn cuối cùng -->
        <div>
            <h2> câu 5: Tìm số chẵn cuối cùng</h2>
            <button class=" btn btn-success" id="btnTimSoChanCuoiCung">tìm số chẵn cuối cùng</button>
            <div class="bg-opacity-75 text-white mt-3 bg-dark" id="timSoChanCuoiCung"></div>

        </div>
        <!-- đôi chỗ -->
        <div>
            <h2> câu 6: Đổi chỗ</h2>
            <div class="mb-3">

                <label for="soThuNhat" class="form-label">so Thu Nhat</label>
                <input type="text" name="" id="soThuNhat" class="form-control" placeholder="" aria-describedby="helpId">
                <label for="soThuHai" class="form-label">so Thu Hai</label>

                <input type="text" class="form-control" name="" id="soThuHai" aria-describedby="helpId" placeholder="">



            </div>
            <button class=" btn btn-success" id="btnDôiSo">Đổi số</button>
            <div class="bg-opacity-75 text-white mt-3 bg-dark" id="doiCho"></div>

        </div>
        <!-- sắp xêp tăng dần -->
        <div>
            <h2> câu 7: Sắp xêp tăng dần</h2>
            <button class=" btn btn-success" id="btnSapXepTangDan">sắp xêp tăng dần</button>
            <div class="bg-opacity-75 text-white mt-3 bg-dark" id="sapXepTangDan"></div>

        </div>
        <!-- Tìm số nguyên tố đàu tiên -->
        <div>
            <h2> câu 8: Tìm số nguyên tố đàu tiên</h2>
            <button class=" btn btn-success" id="btnTimSoNguyenToDauTien">Tìm số nguyên tố đàu tiên</button>
            <div class="bg-opacity-75 text-white mt-3 bg-dark" id="soNguyenToDauTien"></div>

        </div>
        <!-- Đém số nguyên -->
        <div>
            <h2> câu 9: Đếm số nguyên</h2>
            <button class=" btn btn-success" id="btnDemSoNguyen">Đém số nguyên</button>
            <div class="bg-opacity-75 text-white mt-3 bg-dark" id="demSoNguyen"></div>

        </div>
        <br><br><br><br><br>
    </div>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./index.js"></script>
</body>

</html>
